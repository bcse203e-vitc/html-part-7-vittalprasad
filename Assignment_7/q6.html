<script>
    function findDuplicates(arr) {
        let seen = {}, duplicates = [];
        
        for (let num of arr) {
            if (seen[num] && !duplicates.includes(num)) duplicates.push(num);
            seen[num] = true;
        }
        
        return duplicates;
    }

    alert(findDuplicates([1, 2, 3, 4, 2, 5, 6, 3, 7]));
</script>
