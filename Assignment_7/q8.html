<script>
    function bubbleSort(arr, ascending = true) {
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (ascending) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                } else {
                    if (arr[j] < arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }
        return arr;
    }

    let input = prompt("Enter numbers separated by commas:");
    let numbers = input.split(",").map(Number);
    
    let order = prompt("Enter 'asc' for ascending or 'desc' for descending:");
    let ascending = order.toLowerCase() === "asc";

    let sortedArray = bubbleSort(numbers, ascending);
    alert("Sorted Array: " + sortedArray.join(", "));
</script>
