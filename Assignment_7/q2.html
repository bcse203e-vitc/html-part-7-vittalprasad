<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let div1 = parseInt(prompt("Enter first divisor:"));
    let div2 = parseInt(prompt("Enter second divisor:"));
    for (let i = 1; i <= 50; i++) {
      if (i % div1 === 0 && i % div2 === 0) console.log("FizzBuzz");
      else if (i % div1 === 0) console.log("Fizz");
      else if (i % div2 === 0) console.log("Buzz");
      else console.log(i);
    }
  </script>
</html>
